<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylesheet2.css">
  <link rel="stylesheet" href="stylesheet.css">
  <link rel="stylesheet" href="https://use.typekit.net/eti1pdf.css">
  <title>Formular</title>
</head>


<section>
    <form action="thank-you.html">
        <h2>Tilmeld dig som frivillig her</h2>
        <div class="form-group fullname">
          <label for="fullname">Fuldenavn</label>
          <input type="text" id="fullname" placeholder="Dit navn">
        </div>

        <div class="form-group email">
          <label for="email">Email</label>
          <input type="text" id="email" placeholder="Din mail">
        </div>

        <div class="form-group number">
            <label for="number">Telefonnummer</label>
            <input type="text" id="number" placeholder="Dit telefonnummer">
          </div>

        <div class="form-group date">
          <label for="date">Fødselsdag</label>
          <input type="date" id="date" placeholder="Vælg dato">
        </div>

        <div class="form-group city">
            <label for="city">By</label>
            <input type="text" id="city" placeholder="Din by">
        </div>

        <label for="område">Område</label>
        <div class="container">
            <div class="select-box">
                <div class="selected">
                    Vælg område
                </div>
                <div class="options-container">
                    <div class="option">
                        <input
                            type="radio"
                            class="radio"
                            id="Lektievenner"
                            name="category"
                        />
                        <label for="Lektievenner">Lektievenner</label>
                    </div>
    
                    <div class="option">
                        <input type="radio" class="radio" id="Læringscafeer" name="category" />
                        <label for="Læringscafeer">Læringscafeer</label>
                    </div>
    
                    <div class="option">
                        <input type="radio" class="radio" id="Mobsquad" name="category" />
                        <label for="Mobsquad">Mobsquad</label>
                    </div>
    
                    <div class="option">
                        <input type="radio" class="radio" id="Springbrættet" name="category" />
                        <label for="Springbrættet">Springbrættet</label>
                    </div>
    
                    <div class="option">
                        <input type="radio" class="radio" id="Studievenner" name="category" />
                        <label for="Studievenner">Studievenner</label>
                    </div>
    
                    <div class="option">
                        <input type="radio" class="radio" id="Børn-på-asylcentre" name="category" />
                        <label for="Børn-på-asylcentre">Børn på asylcentre</label>
                    </div>
    
                    <div class="option">
                        <input type="radio" class="radio" id="Velkomstvenner" name="category" />
                        <label for="Velkomstvenner">Velkomstvenner</label>
                    </div>
    
                    <div class="option">
                        <input type="radio" class="radio" id="Teengrupper" name="category" />
                        <label for="Teengrupper">Teengrupper</label>
                    </div>
    
                    <div class="option">
                        <input type="radio" class="radio" id="Weekendcamps" name="category" />
                        <label for="Weekendcamps">Weekendcamps</label>
                    </div>
    
                    <div class="option">
                        <input type="radio" class="radio" id="Barnets-ven" name="category" />
                        <label for="Barnets-ven">Barnets ven</label>
                    </div>
    
                    <div class="option">
                        <input type="radio" class="radio" id="Børn-på-krisecentre" name="category" />
                        <label for="Børn-på-krisecentre">Børn på krisecentre</label>
                    </div>
    
                    <div class="option">
                        <input type="radio" class="radio" id="Lokalforeninger" name="category" />
                        <label for="Lokalforeninger">Lokalforeninger</label>
                
                </div>
            </div>
        </div>

        <div class="form-group submit-btn">
          <input type="submit" value="Send Ansøgning">
        </div>
      </form>   
   
    <script src="formular2.js" defer></script>
    <script src="formular.js" defer></script>
</section>

</body>
</html>
